{% extends 'base.html' %}
{% block title %}
  Registrstion
{% endblock %}

{% block body %}
  <div class="container mt-5">
    <form class="col-6 mx-auto card p-3" method="post" enctype="multipart/form-data">
      {% csrf_token %}

      {% if messages %}
        <div class="alert alert-primary" role="alert">
          {% for message in messages %}
            <strong>{{ message }}</strong>
          {% endfor %}
        </div>
      {% endif %}

      <h1 style="font-family: 'Baskervville';">Registration</h1>
      <hr />
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label" style="font-family: 'Baskervville';">First name</label>
        <input type="text" class="form-control" name="first_name" required />
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label" style="font-family: 'Baskervville';">Last name</label>
        <input type="text" class="form-control" name="last_name" required />
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label" style="font-family: 'Baskervville';">Username</label>
        <input type="text" class="form-control" name="username" required />
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label" style="font-family: 'Baskervville';">Password</label>
        <input type="password" class="form-control" name="password" required />
      </div>
      <p>
        Already have account <a href="/login">login</a>
      </p>
      <button type="submit" class="btn btn-success" style="font-family: 'Baskervville';">Register</button>
    </form>
  </div>
{% endblock %}
