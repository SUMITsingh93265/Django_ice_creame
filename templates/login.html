{% extends 'base.html' %}
{% block title %}
  Login
{% endblock %}

{% block body %}
{% comment %} <a href="/login" class="btn btn-outline-success" type="submit" style="margin-left: 94.7%;">Log in</a> {% endcomment %}
  <div class="container mt-5">
    <form class="col-6 mx-auto card p-3" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <h1 style="font-family: 'Baskervville';">Login</h1>
      <hr />
      {% if messages %}
        <div class="alert alert-primary" role="alert">
          {% for message in messages %}
            <strong>{{ message }}</strong>
          {% endfor %}
        </div>
      {% endif %}
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label" style="font-family: 'Baskervville';">Username</label>
        <input type="text" class="form-control" placeholder="Username" name="username"required />
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label" style="font-family: 'Baskervville';">Password</label>
        <input type="password" class="form-control" name="password" placeholder="Password" required />
      </div>
      <p>
        Don't have account? <a href="/register">register</a>
      </p>
      <button type="submit" class="btn btn-success" style="font-family: 'Baskervville';">Submit</button>
    </form>
  </div>
{% endblock %}
